appId: com.nitesh.balusu.lndboss

artifactName: LndBoss-${os}-${arch}-v${version}.${ext},

productName: LND BOSS

directories:
  output: dist
  buildResources: resources

files:
  - from: .
    filter:
      - package.json
      - app
# dmg config
dmg:
  icon: false
  sign: false
  writeUpdateInfo: false
# nsis config
nsis:
  differentialPackage: false

# mac config
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64

# windows config
win:
  target:
    - target: nsis
      arch:
        - x64
