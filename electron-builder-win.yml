appId: com.nitesh.balusu.lndboss

productName: LND BOSS

directories:
  output: dist
  buildResources: resources

files:
  - from: .
    filter:
      - package.json
      - app

# nsis config
nsis:
  differentialPackage: false

#windows config
win:
  publish:
    - github
  target:
    - target: nsis
      arch:
        - x64
